<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Good Thymes Virtual Zoo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
<a th:href="@{/animals/new}">New animal</a>
<table>
    <thead>
    <tr>
        <th>Select</th>
        <th th:onclick="">#</th>
        <th>Name</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="animal: ${animals}">
        <td><input type="checkbox" /></td>
        <td th:text="${animal.id}"></td>
        <td>
            <a th:href="@{/animals/animal(id=${animal.id})}" th:text="${animal.name}"></a>
        </td>
        <td><a th:href="@{/animals/update(animalId=${animal.id})}">Update</a></td>
    </tr>
    </tbody>
</table>

</body>

</html>
